<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li class="clone">0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li class="clone">5</li>
      <li class="clone">6</li>
    </ul>
  </body>
  <script>
    let liList = document.querySelectorAll('ul>li');
    console.log(liList.length);
    liList.forEach((item) => {
      console.log(item.classList.contains('clone'));
      // if (item.classList.contains('clone')) {
      //   item.remove();
      // }
      item.classList.contains('clone') && item.remove();
    });
  </script>
