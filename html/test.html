<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      div {
      }
      ul {
        display: flex;
      }
      li {
        list-style: none;
        width: 25%;
        height: 300px;
        border: 1px solid #ccc;
        transform: translateY(300px);
        /* transition: all 0.6s ease-in-out; */
      }
    </style>
  </head>
  <body>
    <div>
      <div class="mouseovers">마우스 올려</div>
      <ul class="list">
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ul>
    </div>
    <script>
      const hover = document.querySelector('.mouseovers');
      const lists = document.querySelectorAll('.list>li');
      hover.addEventListener('mouseover', () => {
        for (let i = 0; i < lists.length; i++) {
          lists[i].style.transform = 'translateY(0)';
          lists[i].style.transition = `all ${0.6 + i * 0.4}s ease-in-out`;
        }
      });
      hover.addEventListener('mouseout', () => {
        for (let i = 0; i < lists.length; i++) {
          lists[i].style.transform = 'translateY(300px)';
          lists[i].style.transition = `all ${0.6 + i * 0.4}s ease-in-out`;
        }
      });
    </script>
  </body>
</html>
