<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        position: relative;
      }
      div {
        width: 300px;
        height: 300px;
        border: 1px solid #222;
        box-sizing: border-box;
      }
      .box1 {
        position: absolute;
        top: -50px;
        left: 50px;
        z-index: -1;
        background-color: tomato;
      }
      .box2 {
        position: absolute;
        top: 50px;
        left: 90px;
        background: rgba(0, 0, 0, 0.1);
      }
      .box3 {
        position: absolute;
        top: 200px;
        left: 130px;
        z-index: -1;
        background-color: tomato;
      }
    </style>
  </head>
  <body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <script>
      function test(n) {
        let num = n;
        console.log('숫자는?', num);
      }

      test(2);
      test(4);
    </script>
  </body>
</html>
