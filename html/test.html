<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #parent {
        width: 200px;
        height: 200px;
        position: relative;
        background: #f1f1f1;
        pointer-events: none;
      }

      #parent::after {
        content: '가상선택자 영역';
        width: 100%;
        height: 100%;
        position: absolute;
        background: #000;
        color: #fff;
        top: 0;
        left: 100%;
        pointer-events: all;
      }
    </style>
  </head>
  <body>
    <div id="parent">부모 영역</div>
    <script>
      document
        .querySelector('#parent')
        .addEventListener(
          'mouseover',
          (e) => (e.target.innerText += `클릭이벤트 발생`),
        );
    </script>
  </body>
</html>
